name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: '10,000 Hours ${{ github.ref_name }}'
          releaseBody: |
            ## ğŸš€ 10,000 Hours - ${{ github.ref_name }}
            
            **Master your skills with deliberate practice tracking.**
            
            ### ğŸ“¥ Installation
            
            | File | Description |
            |------|-------------|
            | `*.exe` | Recommended for most users |
            | `*.msi` | For enterprise/IT deployment |
            
            ### ğŸ–¥ï¸ System Requirements
            
            - Windows 10/11 (64-bit)
            - ~100MB disk space
          releaseDraft: false
          prerelease: true
